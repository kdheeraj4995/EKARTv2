<!DOCTYPE html>
<html data-ng-app="myApp">

<head>
	<title>EKARTv2.0</title>
	<meta charset="UTF-8">
	<base href="/Ekartv2">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="node_modules/w3-css/3/w3.css" rel="stylesheet">
	<link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="css/products.css">
</head>

<body >
	<div class="w3-top">
		<nav>
			<ul class="w3-navbar w3-black w3-card-2" style="opacity: 0.9">
				<li>
					<a href="" ng-controller="userController as vm" ng-click="vm.homepage()" class="w3-hover-none w3-text-sand w3-hover-text-white"> 
                        <i class="fa fa-home"></i> E K A R T
                    </a>
				</li>
				<li style="float: right" data-ng-if="!loggedIn">
					<a href="Register" class="w3-hover-none w3-text-sand w3-hover-text-white"> 
						<span>Register</span>
                        <i class="fa fa-user-plus"></i>
                    </a>
				</li>
				<li style="float: right" data-ng-if="!loggedIn">
					<a href="Login" class="w3-hover-none w3-text-sand w3-hover-text-white"> 
                        <span>Login</span>
                        <i class="fa fa-sign-in"></i>
					</a>
				</li>

				<li style="float: right" data-ng-if="loggedIn">
					<a href="" ng-controller="userController as vm" ng-click="vm.logout()" class="w3-hover-none w3-text-sand w3-hover-text-white">
                        <i class="fa fa-sign-out"></i>
					</a>
				</li>
				<li class="w3-right" data-ng-if="isAdmin && loggedIn">
					<div class="w3-dropdown-hover w3-hover-none ">
						<a href="" class="w3-black w3-dropdown-hover  w3-text-sand ">
                        	Admin Zone <i class="fa fa-circle-o-notch fa-spin  fa-fw"></i>
						</a>
						<div class="w3-dropdown-content w3-bar-block w3-border" style="right:0">
							<a href="Admin/product" class="w3-bar-item w3-button">
                        		<span>Product</span>
							</a>
							<a href="Admin/category" class="w3-bar-item w3-button">
                        		<span>Category</span>
							</a>
							<a href="Admin/user" class="w3-bar-item w3-button">
                        		<span>User Access</span>
							</a>
						</div>
					</div>
				</li>
				<li style="float: right" data-ng-if="isSupplier && loggedIn">
					<a href="Supplier" ng-controller="userController as vm" class="w3-hover-none w3-text-sand w3-hover-text-white">
						Supplier Zone <i class="fa fa-circle-o-notch fa-spin  fa-fw"></i>
					</a>
				</li>
				<li style="float: right" ng-controller="cartController"> 
					<a href="cart"  class="w3-hover-none w3-text-sand w3-hover-text-white" ><i class="fa fa-shopping-cart fa-lg">&nbsp&nbsp</i><span class="w3-badge w3-dark-grey">{{cartSize}}</span></a>
				</li>
			</ul>
			<ul ng-controller="categoryController" class="w3-navbar w3-light-grey w3-round w3-small menu w3-card-4 " Style="width: 70%; margin-left: 15%; margin-top: -2px">
				<li ng-repeat="category in categories">
					<a href="product/category/{{category._id}}" class="w3-hover-none w3-text-black w3-hover-text-red">
						<i class="fa fa-list-alt" aria-hidden="true"></i> 
						<span> {{category.name | camelCase}}</span>
					</a>
				</li>
			</ul>
		</nav>
	</div>

	<div data-ng-view></div>


	<div class="w3-bottom">
		<nav>
			<ul class="w3-navbar w3-black w3-card-2 " style="opacity: 0.9;text-align: center">
				<li>
					<a href=""  class="w3-hover-none w3-text-sand w3-hover-text-white "> 
                        Copyright <i class="fa fa-copyright" aria-hidden="true"></i> 2017
                    </a>
				</li>
			</ul>
		</nav>
	</div>

	<div>
		<script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
		<script type="text/javascript" src="node_modules/angular-route/angular-route.min.js"></script>
		<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="node_modules/angular-jwt/dist/angular-jwt.min.js"></script>

		<script type="text/javascript" src="config/App.js"></script>
		<script type="text/javascript" src="config/angular-controllers/userController.js"></script>
		<script type="text/javascript" src="config/angular-controllers/categoryController.js"></script>
		<script type="text/javascript" src="config/angular-controllers/productController.js"></script>
		<script type="text/javascript" src="config/angular-controllers/supplierproductController.js"></script>
		<script type="text/javascript" src="config/angular-controllers/admincategoryController.js"></script>
		<script type="text/javascript" src="config/angular-controllers/adminproductController.js"></script>
		<script type="text/javascript" src="config/angular-controllers/cartController.js"></script>

		<script type="text/javascript" src="config/auth/Auth-Interceptor.js"></script>
		<script type="text/javascript" src="config/CustomServices/userService.js"></script>
		<script type="text/javascript" src="config/CustomServices/categoryService.js"></script>
		<script type="text/javascript" src="config/CustomServices/productService.js"></script>
		<script type="text/javascript" src="config/CustomDirective/File-Upload.js"></script>

		<script type="text/javascript" src="config/CustomFilters/customFilter.js"></script>
	</div>
</body>

</html>
