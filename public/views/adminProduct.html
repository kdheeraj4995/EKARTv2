<div style="margin-top:100px;" class="container-fluid">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="form-group">
                <div ng-if="success" class="alert alert-success fade in">
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                    <p>{{message}}</p>
                </div>
                <div ng-if="error" class="alert alert-danger fade in">
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                    <p>{{message}}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row" ng-init="initialize()">
        <form name="ProductForm">
            <div class="col-md-3 col-md-offset-2">
                <input type="text" class="form-control" placeholder="Product name" ng-model="Editproduct.name" required>
                <textarea class="form-control" placeholder="Product Description" ng-model="Editproduct.description" style="height: 100px"></textarea>
                <input type="number" class="form-control" placeholder="Product Price" ng-model="Editproduct.price" required>
            </div>
            <div class="col-md-3 ">
                <input type="number" class="form-control" placeholder="Quantity" ng-model="Editproduct.quantity" required>
                <select class="form-control" ng-model="Editproduct.seller" ng-options="seller.username| camelCase for seller in sellers "required></select>
                <select class="form-control" ng-model="Editproduct.category" ng-options="category.name| camelCase for category in categories"required></select>
                <label class="btn btn-default btn-file form-control" style="text-align: right">
                    <span>Click here to add an Image : Browse</span>
                    <input type="file" file-model = "myFile" style="display: none;">
                </label>
                <div class="btn-group  btn-group-justified ">
                    <a class="btn btn-sm btn-success btn-block" ng-disabled="ProductForm.$invalid" ng-click="addProduct(Editproduct)"><span class="glyphicon glyphicon-floppy-save"></span> {{action}}</a>
                    <a class="btn btn-sm btn-warning btn-block" ng-click="initialize()"><span class="glyphicon glyphicon-list-alt"></span>  Reset</a>
                </div>
            </div>
            <div class="col-md-2 media-left ">
                    <img  ng-src="images/products/{{Editproduct._id}}.jpg" alt="Preview" class="media-object" style="width:165px">
            </div>
        </form>
    </div>
    <br>
    <br>
    <div ng-init="getProducts()">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div class="col-md-1">
                    <h4>S.No</h4>
                </div>
                <div class="col-md-3">
                    <h4>Product</h4>
                </div>
                <div class="col-md-2">
                    <h4>Price</h4>
                </div>
                <div class="col-md-2">
                    <h4>Category</h4>
                </div>
                <div class="col-md-2">
                    <h4>Seller</h4>
                </div>
                <div class="col-md-2">
                    <h4>Update or Delete</h4>
                </div>
            </div>
        </div>
        <div style="overflow-y:auto;overflow-x: hidden;height:200px">
            <div class=" row " data-ng-repeat="product in products">
                <div class="col-md-10 col-md-offset-1 ">
                    <div class="col-md-1"><input type="text" name="" value="{{$index +1}}" class="form-control " readonly></div>
                    <div class="col-md-3 "><input type="text " name=" " value="{{product.name | camelCase}} " class="form-control " readonly></div>
                    <div class="col-md-2 "><input type="number " name=" " value="{{product.price | currency:'&#8377'}} " class="form-control " readonly></div>
                    <div class="col-md-2"><input type="text " name=" " value="{{product.category.name | camelCase}} " class="form-control " readonly></div>
                    <div class="col-md-2"><input type="text " name=" " value="{{product.seller.username | camelCase }} " class="form-control  "
                            readonly></div>
                    <div class="col-md-2">
                        <div class="btn-group btn-group-justified ">
                            <a class="btn btn-sm btn-primary btn-block form-control " ng-click="editProduct(product) ">View / Edit</a>
                            <a class="btn btn-sm btn-danger btn-block form-control " ng-click="deleteProduct(product._id)"><span class="glyphicon glyphicon-trash " ></span> Delete</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
