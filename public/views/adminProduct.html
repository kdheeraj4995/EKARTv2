<div style="margin-top:70px;" class="container-fluid">
    <h1>Admin Product</h1>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="form-group">
                <!-- <label for="Product Name">Product Name</label> -->
                <input type="text" class="form-control" placeholder="Enter Product name" ng-model="Editproduct.name" id="Product Name">
            </div>
            <div class="form-group">
                <!-- <label for="Product Description">Product Description</label> -->
                <textarea id="Product Description" class="form-control" placeholder="Enter Description" ng-model="Editproduct.description"></textarea>
            </div>
            <div class="form-group">
                <div class="col-md-6">
                    Hai
                </div>
                <div class="col-md-6">
                    hello
                </div>
            </div>
            <div class="form-group">
                <div class="btn-group  btn-group-justified ">
                    <a class="btn btn-sm btn-success btn-block" ng-disabled="!Editproduct.name" ng-click="addProduct()"><span class="glyphicon glyphicon-floppy-save"></span> {{action}}</a>
                    <a class="btn btn-sm btn-warning btn-block" ng-disabled="!Editproduct.name && !Editproduct.description" ng-click="reset()"><span class="glyphicon glyphicon-list-alt"></span>  Reset</a>
                </div>
            </div>
        </div>
    </div>
</div>
