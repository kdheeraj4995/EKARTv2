<div class="container" style="margin-top:125px">
    <div class="media" ng-init="getProduct()">
        <div class="media-left ">
            <img ng-src="images/products/{{product._id}}.jpg" class="media-object" style="width:330px;">
        </div>
        <div class="media-body">
            <fieldset ng-disabled="product.quantity<1">
                <div class="input-group input-group">
                    <span class="input-group-addon" id="Name">Name</span>
                    <input type="text" class="form-control" value="{{product.name | camelCase}}" aria-describedby="Name" readonly>
                </div>
                <textarea style="height: 130px" class="form-control" readonly cols="">{{product.description | camelCase}}</textarea>
                <input type="text" class="form-control " value="{{product.price| currency:'&#8377'}}" readonly>
                <input type="text " name=" " value="{{product.seller.username | camelCase }} " class="form-control  " readonly>
                <input type="text" value="Availability : {{product.quantity}}" class=" form-control  btn-block " readonly>
                <input type="number" ng-model="product.req" ng-value="{{product.req}}" class="form-control input-sm" placeholder="Quantity">
                <input type="submit" value="Add to Cart" ng-click="AddToCart(product)" class="btn btn-info btn-block">
            </fieldset>
        </div>
    </div>
</div>
