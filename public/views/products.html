<link rel="stylesheet" type="text/css" href="css/products.css">
<div class="container" style="margin-top:100px">
    <div ng-if="error" class="alert alert-danger" role="alert">
        <p>{{message}}</p>
    </div>
    <div ng-if="success" class="alert alert-success" role="alert">
        <p>{{message}}</p>
    </div>
    <div ng-if"!error">
        <div class="col-xs-3 w3-animate-zoom" ng-repeat="product in products">
        <div class="img">
            <a href="/product/{{product._id}}"> 
                <img height="192px" width="192px" alt="{{product.name}}" src="#ImageLink">
			</a>
            <div class="desc">
                <p>
                    {{product.name}}<br> 
                    <i class="fa fa-inr" aria-hidden="true"></i>
                    <span> {{product.price}}</span>
                    <form>
                        <input type="number" value="1" name="quantity" class=" form-control  btn-block  ">
                        <input type="submit" value="Add to Cart" class="btn btn-xs btn-success btn-block">
                    </form>
                </p>
            </div>
        </div>
    </div>
    </div>
    
</div>
